<!DOCTYPE html>
<html>
<head>
    <title>حاسبة سعر المنزل</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f6f9; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input, select { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { background: #007BFF; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px; text-align: center; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>حاسبة سعر المنزل الذكية</h2>
        <form method="POST" action="/predict">
            <label>المساحة (بالقدم)</label>
            <input type="number" name="area" placeholder="مثلاً: 5000" required>

            <label>عدد غرف النوم</label>
            <input type="number" name="bedrooms" placeholder="مثلاً: 3" required>

            <label>عدد الحمامات</label>
            <input type="number" name="bathrooms" placeholder="مثلاً: 2" required>

            <label>عدد الطوابق</label>
            <input type="number" name="stories" placeholder="مثلاً: 2" required>

            <label>مواقف السيارات</label>
            <input type="number" name="parking" placeholder="مثلاً: 1" required>

            <label>على الطريق الرئيسي؟</label>
            <select name="mainroad" required>
                <option value="">اختر...</option>
                <option value="1">نعم</option>
                <option value="0">لا</option>
            </select>

            <label>غرفة ضيوف؟</label>
            <select name="guestroom" required>
                <option value="">اختر...</option>
                <option value="1">نعم</option>
                <option value="0">لا</option>
            </select>

            <label>قبو؟</label>
            <select name="basement" required>
                <option value="">اختر...</option>
                <option value="1">نعم</option>
                <option value="0">لا</option>
            </select>

            <label>تدفئة مياه ساخنة؟</label>
            <select name="hotwaterheating" required>
                <option value="">اختر...</option>
                <option value="1">نعم</option>
                <option value="0">لا</option>
            </select>

            <label>تكييف مركزي؟</label>
            <select name="airconditioning" required>
                <option value="">اختر...</option>
                <option value="1">نعم</option>
                <option value="0">لا</option>
            </select>

            <label>منطقة مفضلة؟</label>
            <select name="prefarea" required>
                <option value="">اختر...</option>
                <option value="1">نعم</option>
                <option value="0">لا</option>
            </select>

            <label>حالة الأثاث</label>
            <select name="furnishingstatus" required>
                <option value="">اختر...</option>
                <option value="2">مفروش بالكامل</option>
                <option value="1">نصف مفروش</option>
                <option value="0">غير مفروش</option>
            </select>

            <button type="submit">تنبأ بالسعر</button>
        </form>

        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
